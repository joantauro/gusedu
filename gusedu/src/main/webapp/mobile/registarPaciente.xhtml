<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
</h:head>
<h:body>
	<pm:page id="registrarPaciente">
		<pm:header title="Nuevo paciente">
		 <p:button outcome="index" value="Volver" icon="ui-icon-arrow-l" styleClass="ui-btn-left ui-btn-inline"/>
		</pm:header>
		<pm:content>
			<h:form>
				<p:growl id="growl" showDetail="true" autoUpdate="true"/>
				<pm:field>
					<p:outputLabel for="perNombre" value="Nombre: " />
					<p:inputText id="perNombre" />
				</pm:field>
				<pm:field>
					<p:outputLabel for="perApePaterno" value="Apellido Paterno: " />
					<p:inputText id="perApePaterno" />
				</pm:field>
				<pm:field>
					<p:outputLabel for="perApeMaterno" value="Apellido Materno: " />
					<p:inputText id="perApeMaterno" />
				</pm:field>
				<pm:field>
					<p:outputLabel for="perFecNac" value="Fecha de Nacimiento: " />
					<p:calendar id="perFecNac" pattern="dd/MM/yyyy" />
				</pm:field>
				<pm:field>
					<p:outputLabel for="perSexo" value="Sexo: " />
					<p:selectOneButton id="perSexo">
						<f:selectItem itemLabel="Masculino" itemValue="M" />
						<f:selectItem itemLabel="Femenino" itemValue="F" />
					</p:selectOneButton>
				</pm:field>
				<p:panelGrid columns="2">
					<p:commandButton value="Registrar" type="button"
						icon="ui-icon-check" />
					<p:commandButton value="Cancelar" type="button"
						icon="ui-icon-circle-close" />
				</p:panelGrid>
			</h:form>
		</pm:content>
	</pm:page>
</h:body>
</html>
