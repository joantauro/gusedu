<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<h:outputScript library="primefaces" name="primefaces.js" />
	<h:outputStylesheet library="primefaces" name="primefaces.css" />
</h:head>
<h:body>

	<pm:page id="consultaPacientes">
		<pm:header title="Consultar Pacientes">
		</pm:header>
		<h:form>

			<p:dataTable id="paciente" var="pac" value="#{personaBean.pacientes}"
				selectionMode="single" selection="#{dtSelectionView.selectedCars}"
				rowKey="#{pac.idCliente}" tableStyleClass="ui-table-columntoggle">

				<p:column headerText="Ap. Paterno"
					sortBy="#{pac.cliPersona.apellidoPaterno}">
					<h:outputText value="#{pac.cliPersona.apellidoPaterno}" />
				</p:column>

				<p:column headerText="Ap. Materno"
					sortBy="#{pac.cliPersona.apellidoMaterno}">
					<h:outputText value="#{pac.cliPersona.apellidoMaterno}" />
				</p:column>

				<p:column headerText="Nombre" sortBy="#{pac.cliPersona.nombres}">
					<h:outputText value="#{pac.cliPersona.nombres}" />
				</p:column>

				<p:column headerText="Opciones">
					<p:commandButton value="Ver terapias" />
				</p:column>

			</p:dataTable>
		</h:form>

	</pm:page>
</h:body>
</html>
