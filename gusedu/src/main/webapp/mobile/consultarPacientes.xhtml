<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
</h:head>
<h:body>


	<pm:page id="consultaPacientes">
		<pm:header title="Pacientes">
		<p:button outcome="index" value="Volver" icon="ui-icon-arrow-l" styleClass="ui-btn-left ui-btn-inline"/>
		</pm:header>
		<h:form>
			
			<p:dataTable id="paciente" var="pac" value="#{personaBean.pacientes}" rowKey="#{pac.idCliente}"
                 paginator="true" rows="5" tableStyleClass="ui-table-columntoggle">

				<p:column headerText="DNI" sortBy="#{pac.cliPersona.dni}">
					<h:outputText value="#{pac.cliPersona.dni}" />
				</p:column>

				<p:column headerText="Ap. Paterno" sortBy="#{pac.cliPersona.apellidoPaterno}">
					<h:outputText value="#{pac.cliPersona.apellidoPaterno}" />
				</p:column>

				<p:column headerText="Ap. Materno" sortBy="#{pac.cliPersona.apellidoMaterno}">
					<h:outputText value="#{pac.cliPersona.apellidoMaterno}" />
				</p:column>

				<p:column headerText="Nombre" sortBy="#{pac.cliPersona.nombres}">
					<h:outputText value="#{pac.cliPersona.nombres}" />
				</p:column>

				<p:column headerText="Visitas">
					<p:commandButton icon="ui-icon-eye" action="#{visitaBean.cargarVisitas(pac.idCliente)}" />					
				</p:column>

			</p:dataTable>
		</h:form>

	</pm:page>
</h:body>
</html>
