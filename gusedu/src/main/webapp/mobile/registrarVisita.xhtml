<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/images/gusedu.ico" />
</h:head>
<h:body>
	<p:growl showDetail="true" autoUpdate="true" />
	<pm:page id="registroVisita">
		<pm:header title="Nueva visita">
			<h:form>
				<p:commandButton action="#{visitaBean.volver}" value="Volver"
					icon="ui-icon-arrow-l" styleClass="ui-btn-left ui-btn-inline" />
			</h:form>
		</pm:header>
		<pm:content>
			<h:form>
				<pm:field>
					<p:outputLabel for="searchDni" value="Buscar cliente: " />
					<p:inputText required="true" id="searchDni"
						value="#{visitaBean.busquedaDni}"
						placeholder="Ingrese el DNI del cliente" type="search" />
				</pm:field>
				<pm:field>
					<p:commandButton value="Buscar" ajax="false"
						action="#{visitaBean.buscarPersona}" />
				</pm:field>
			</h:form>
		</pm:content>
	</pm:page>

	<pm:page id="registroVisita2">
		<pm:header title="Nueva visita">
			<h:form>
				<p:commandButton ajax="false"
					action="#{visitaBean.volverRegistroVisita}" value="Volver"
					icon="ui-icon-arrow-l" styleClass="ui-btn-left ui-btn-inline" />
			</h:form>
		</pm:header>
		<pm:content>
			<h:form>
				<p:panel header="Nueva Visita">
					<p:panelGrid columns="2">
						<p:outputLabel for="boolPresencial" value="Visita Presencial: "></p:outputLabel>
						<p:selectBooleanCheckbox value="#{visitaBean.esPresencial}"
							id="boolPresencial" required="true" />

						<p:outputLabel for="sliderPrioridad" value="Prioridad: "></p:outputLabel>
						<pm:inputSlider id="sliderPrioridad" required="true"
							value="#{visitaBean.prioridad}" minValue="1" maxValue="3" />
					</p:panelGrid>
					<pm:field>
						<p:panelGrid columns="2">
							<p:commandButton value="Registrar"
								action="#{visitaBean.registrarVisita}" />
							<p:commandButton value="Cancelar" action="#{visitaBean.volver}" />
						</p:panelGrid>
					</pm:field>
				</p:panel>
			</h:form>
			<h:form>
				<p:panel header="Datos del cliente" toggleable="true"
					collapsed="true">
					<p:panelGrid columns="2">
						<p:outputLabel for="perNombre" value="Nombre: " />
						<p:outputLabel
							value="#{visitaBean.busquedaCliente.cliPersona.nombres}"
							id="perNombre" />

						<p:outputLabel for="perApPaterno" value="Apellido Paterno: " />
						<p:outputLabel
							value="#{visitaBean.busquedaCliente.cliPersona.apellidoPaterno}"
							id="perApPaterno" />

						<p:outputLabel for="perApMaterno" value="Apellido Materno: " />
						<p:outputLabel
							value="#{visitaBean.busquedaCliente.cliPersona.apellidoMaterno}"
							id="perApMaterno" />


						<p:outputLabel for="perCorreo" value="Correo: " />
						<p:outputLabel
							value="#{visitaBean.busquedaCliente.cliPersona.correo}"
							id="perCorreo" />

						<p:outputLabel for="perTelefono" value="Celular: " />
						<p:outputLabel
							value="#{visitaBean.busquedaCliente.cliPersona.telefonoMovil}"
							id="perTelefono" />
					</p:panelGrid>
				</p:panel>
			</h:form>
			<p:panel header="Historial de visitas" toggleable="true"
				collapsed="true">
				<h:form>
					<p:dataTable id="visitas" var="vis"
						value="#{visitaBean.visitasPaciente}"
						emptyMessage="No se han registrado visitas"
						rowKey="#{vis.idCliente}" paginator="true" rows="5"
						tableStyleClass="ui-table-columntoggle">

						<p:column headerText="Fecha: " sortBy="#{vis.fechaCreacion}">
							<h:outputText value="#{vis.fechaCreacion}" />
						</p:column>
						<p:column headerText="Estado: " sortBy="#{vis.estado}">
							<h:outputText value="#{vis.estado}" />
						</p:column>
						<p:column headerText="Prioridad " sortBy="#{vis.prioridad}">
							<h:outputText value="#{vis.prioridad}" />
						</p:column>
						<p:column headerText="Detalle">
							<p:commandButton
								action="#{visitaBean.cargarVisitaEspecifica(vis.idVisita)}"
								icon="ui-icon-eye" />
						</p:column>
					</p:dataTable>
				</h:form>
			</p:panel>



		</pm:content>
	</pm:page>

</h:body>
</html>
