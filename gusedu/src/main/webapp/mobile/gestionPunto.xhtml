<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/images/gusedu.ico" />
</h:head>
<h:body>
	<p:growl showDetail="true" autoUpdate="true" />
	<pm:page id="gestionPunto">
		<pm:header title="Gestion Punto">
			<h:form>
				<p:button outcome="index" value="Volver"
					icon="ui-icon-arrow-l" styleClass="ui-btn-left ui-btn-inline" />
			</h:form>
		</pm:header>
		<pm:content>
			<pm:field>
				<p:commandButton value="Agregar punto"></p:commandButton>
			</pm:field>
			<p:dataTable emptyMessage="No hay puntos registrados" id="tablaPunto" var="pun" value="#{puntoBean.puntos}"
				rowKey="#{pun.idPunto}" paginator="true" rows="5"
				tableStyleClass="ui-table-columntoggle">

				<p:column headerText="Nombre">
					<p:outputLabel value="#{pun.nombre}" />
				</p:column>
				<p:column headerText="UbicaciÃ³n">
					<p:outputLabel value="#{pun.ubicacionCorta}" />
				</p:column>
				<p:column headerText="Detalles">
					<p:commandButton icon="ui-icon-eye" />
				</p:column>
			</p:dataTable>
		</pm:content>
	</pm:page>
</h:body>
</html>
