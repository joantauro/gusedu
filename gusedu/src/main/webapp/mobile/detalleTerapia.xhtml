<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/images/gusedu.ico" />
</h:head>
<h:body>
	<p:growl showDetail="true" autoUpdate="true" />
	<pm:page id="detalleTerapia">
		<pm:header title="Detalle Terapia">
			<h:form>
				<p:commandButton action="gestionVisita?faces-redirect=true"
					value="Volver" icon="ui-icon-arrow-l"
					styleClass="ui-btn-left ui-btn-inline" />
			</h:form>
		</pm:header>
		<pm:content>
			<h:form id="formTerapia">
				<p:dataTable emptyMessage="No hay pares de la terapia" id="tablaPar"
					var="parTerapia" value="#{terapiaBean.paresTerapia}" paginator="true"
					rows="8">
					<p:column headerText="Punto 1">
						<p:outputLabel value="#{parTerapia.parPunto1.nombre}" />
					</p:column>
					<p:column headerText="Punto 2">
						<p:outputLabel value="#{parTerapia.parPunto2.nombre}" />
					</p:column>					
				</p:dataTable>
			</h:form>		
		</pm:content>
	</pm:page>
</h:body>
</html>
