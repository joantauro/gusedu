<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/images/gusedu.ico" />
</h:head>
<h:body>
	<p:growl showDetail="true" autoUpdate="true" />
	<pm:page id="detalleTerapia">
		<pm:header title="Detalle Terapia">
			<h:form>
				<p:commandButton action="gestionVisita?faces-redirect=true"
					value="Volver" icon="ui-icon-arrow-l"
					styleClass="ui-btn-left ui-btn-inline" />
				<p:commandButton action="gestionTerapia?faces-redirect=true"
					value="Editar" icon="ui-icon-arrow-r"
					styleClass="ui-btn-right ui-btn-inline" />
			</h:form>
		</pm:header>
		<pm:content>
			<h:form id="formTerapia">
				<p:outputLabel for="tablaSintoma" value="Sintomas en la terapia"></p:outputLabel>
				<p:dataTable id="tablaSintoma" paginatorAlwaysVisible="false"
					emptyMessage="No hay sintomas en la terapia" var="sxt"
					value="#{terapiaBean.terSintomas}" paginator="true" rows="5">
					<p:column headerText="Nombre">
						<p:outputLabel value="#{sxt.sxtSintoma.descripcion}" />
					</p:column>
					<p:column headerText="Dolor">
						<p:outputLabel value="#{sxt.dolor}" />
					</p:column>
				</p:dataTable>
				<h:outputText value="&lt;br/&gt;" escape="false" />
				<p:outputLabel for="tablaEnf" value="Enfermedades en la terapia"></p:outputLabel>
				<p:dataTable emptyMessage="No hay enfermedades en la terapia"
					paginatorAlwaysVisible="false" id="tablaEnf" var="ext"
					value="#{terapiaBean.terEnfermedades}" paginator="true" rows="3">
					<p:column headerText="Nombre">
						<p:outputLabel value="#{ext.extEnfermedad.nombre}" />
					</p:column>
				</p:dataTable>

				<h:outputText value="&lt;br/&gt;" escape="false" />
				<p:outputLabel for="tablaPar" value="Pares realizados en la terapia"></p:outputLabel>
				<p:dataTable emptyMessage="No hay pares en la terapia" id="tablaPar"
					paginatorAlwaysVisible="false" var="parTerapia"
					value="#{terapiaBean.paresTerapia}" paginator="true" rows="8">
					<p:column headerText="Punto 1">
						<p:outputLabel value="#{parTerapia.parPunto1.nombre}" />
					</p:column>
					<p:column headerText="Punto 2">
						<p:outputLabel value="#{parTerapia.parPunto2.nombre}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</pm:content>
	</pm:page>
</h:body>
</html>
