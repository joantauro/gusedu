<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
</h:head>
<h:body>


	<pm:page id="consultarVisitas">
		<pm:header title="Visitas del paciente">
			<p:button outcome="index" value="Volver" icon="ui-icon-arrow-l"
				styleClass="ui-btn-left ui-btn-inline" />
		</pm:header>
		<h:form>
			<p:dataTable id="visitas" var="vis"
				value="#{visitaBean.visitasPaciente}"
				emptyMessage="No se han registrado visitas"
				rowKey="#{vis.idCliente}" paginator="true" rows="5"
				tableStyleClass="ui-table-columntoggle">

				<p:column headerText="Fecha: " sortBy="#{vis.fechaCreacion}">
					<h:outputText value="#{vis.fechaCreacion}" />
				</p:column>
				<p:column headerText="Estado: " sortBy="#{vis.estado}">
					<h:outputText value="#{vis.estado}" />
				</p:column>
				<p:column headerText="Prioridad " sortBy="#{vis.prioridad}">
					<h:outputText value="#{vis.prioridad}" />
				</p:column>
				<p:column headerText="Detalle">
					<p:commandButton icon="ui-icon-eye" />
				</p:column>
			</p:dataTable>
		</h:form>

	</pm:page>
</h:body>
</html>
