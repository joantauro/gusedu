<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/images/gusedu.ico" />
</h:head>
<h:body>
	<pm:page id="selectTipo">
		<pm:header title="GUSEDU">
			<p:commandButton outcome="index" value="Cerrar Sesión" icon="ui-icon-power"
				styleClass="ui-btn-right ui-btn-inline" action="#{auth.logout}" />
		</pm:header>
		<pm:content>
			<h:form>
				<p:growl autoUpdate="true" showDetail="true"></p:growl>
				<pm:field>
					<p:button value="Nuevo paciente"
						outcome="registrarPaciente" />
				</pm:field>
				<pm:field>
					<p:button value="Consultar pacientes" outcome="consultarPacientes" />
				</pm:field>
				<pm:field>
					<p:button value="Visitas de cliente"
						outcome="registrarVisita" />
				</pm:field>
				<pm:field>
					<p:button value="Biomagnetismo" outcome="indexBm" />
				</pm:field>
				<pm:field>
					<p:button value="Opciones adicionales" outcome="indexOpciones" />
				</pm:field>
				<pm:field>
					<p:button value="Gestión Usuario" outcome="indexUsuario" />
				</pm:field>
				<pm:field rendered="#{auth.userLogged.usuTipoUsuario.idTipoUsuario eq 3}" >
					<p:button value="Opciones de Administrador" outcome="gestionAdministrador" />
				</pm:field>
				<p:commandButton value="Show" onclick="PF('dlg1').show();" type="button" />               
 
<p:dialog header="Header" widgetVar="dlg1" showEffect="pop">
<ui:include src="prueba.xhtml" />
</p:dialog>
			</h:form>
		</pm:content>
	</pm:page>
</h:body>
</html>
