<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/images/gusedu.ico" />
</h:head>
<h:body>
	<pm:page id="selectTipo">
		<pm:header title="GUSEDU">
		</pm:header>
		<pm:content>
			<h:form>
				<p:growl autoUpdate="true" showDetail="true"></p:growl>
				<pm:field>
					<p:button value="Registrar nuevo paciente"
						outcome="registrarPaciente" />
				</pm:field>
				<pm:field>
					<p:button value="Consultar pacientes" outcome="consultarPacientes" />
				</pm:field>
				<pm:field>
					<p:button value="Registrar visita de cliente"
						outcome="registrarVisita" />
				</pm:field>
				<pm:field>
					<p:button value="Biomagnetismo" outcome="pm:indexBM?trasition=flip" />
				</pm:field>
				<pm:field>
					<p:button value="Opciones adicionales" outcome="pm:indexOpciones" />
				</pm:field>
			</h:form>
		</pm:content>
	</pm:page>

	<pm:page id="indexBM">
		<pm:header title="Biomagnetismo">
			<p:button outcome="index" value="Volver" icon="ui-icon-arrow-l"
				styleClass="ui-btn-left ui-btn-inline" />
		</pm:header>
		<pm:content>
			<pm:field>
				<p:button value="Consultar puntos" outcome="gestionPunto" />
			</pm:field>
			<pm:field>
				<p:button value="Consultar pares" outcome="gestionPar" />
			</pm:field>
		</pm:content>
	</pm:page>


	<pm:page id="indexOpciones">
		<pm:header title="Opciones adicionales">
			<p:button outcome="index" value="Volver" icon="ui-icon-arrow-l"
				styleClass="ui-btn-left ui-btn-inline" />
		</pm:header>
		<pm:content>
			<pm:field>
				<p:button value="Gestionar enfermedades" outcome="gestionEnfermedad" />
			</pm:field>
			<pm:field>
				<p:button value="Gestionar sintomas" outcome="gestionSintoma" />
			</pm:field>
		</pm:content>
	</pm:page>

</h:body>
</html>
