<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Iniciar Sesión</title>

</h:head>
<h:body style="background-image: url('#{request.contextPath}/resources/images/fondo.png');" ><!--   style="background-image: url('#{request.contextPath}/resources/images/fondo2.jpg');" -->
	<h:form>
		<p:panel header="Inicio de sesión"  style="position: absolute;top: 30%;left: 40%;margin-top: -210px;margin : 0 auto;height:200px;width:400px;"  >
		<h:panelGrid columns="2" style="center">
			<p:outputLabel value="Usuario: "></p:outputLabel>
			<p:inputText required="true" value="#{auth.username}" requiredMessage="Debe ingresar un usuario" style="width:300px;height:40px;"  />
			<p:outputLabel value="Password: "></p:outputLabel>
			<p:password required="true" value="#{auth.password}" requiredMessage="Debe ingresar un password" style="width:300px;height:40px;" />
		</h:panelGrid>
		<h:panelGrid columns="2">
			<p:commandButton action="#{auth.login}" value="Iniciar Sesión"></p:commandButton>
			<p:commandButton action="#{auth.cancel}" ajax="false" value="Cancelar"></p:commandButton>
		</h:panelGrid>
		<p:messages autoUpdate="true" />
		</p:panel>
	</h:form>
</h:body>
</html>
