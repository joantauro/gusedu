<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>

	<h:form id="formularioHEA">
		<p:growl showDetail="true" autoUpdate="true" />

<p:fieldset legend="Historia de la Enfermedad Actual" toggleable="true" toggleSpeed="500">
			<p:panelGrid columns="6" >
				<p:outputLabel for="inputFC" value="FC: " />
				<p:inputText id="inputFC" />

				<p:outputLabel for="inputTA" value="T/A: " />
				<p:inputText id="inputTA" />

				<p:outputLabel for="inputPeso" value="Peso: " />
				<p:inputText id="inputPeso"
					value="#{principalBean.historiaClinica.peso}" />

				<p:outputLabel for="inputTalla" value="Talla:" />
				<p:inputText id="inputTalla" value="#{principalBean.historiaClinica.talla}"  />

				<p:outputLabel for="inputIMC" value="IMC:" />
				<p:inputText id="inputIMC" />
			</p:panelGrid>
		</p:fieldset>
		<p:fieldset legend="Sintomas y Enfermedades" toggleable="true" toggleSpeed="500">
		<p:panelGrid columns="4" >
					<p:outputLabel for="inputSintomas" value="Sintomas: " />
					<p:inputText   	id="inputSintomas" />
					
					<p:outputLabel for="inputAPP" value="APP: " />
					<p:inputText   id="inputAPP" />
			 
					<p:outputLabel for="inputTratamiento" value="Tratamiento: " />
					<p:inputText   id="inputTratamiento" />	
			</p:panelGrid>
		</p:fieldset>
		
		<p:fieldset legend="Antecedentes Patologicos Familiares" toggleable="true" toggleSpeed="500">
		<p:panelGrid columns="4" style="height: 30px;" >
					<p:outputLabel for="inputAPFM" value="Madre: " />
					<p:inputText   id="inputAPFM" />	
					<p:outputLabel for="inputAPFP" value="Padre: " />
					<p:inputText   id="inputAPFP" />														
		</p:panelGrid>
		</p:fieldset>
		
		<p:fieldset legend="Otros Datos" toggleable="true" toggleSpeed="500">
		<p:panelGrid columns="4" >
					<p:outputLabel for="inputOperacion" value="Operaciones: " />
					<p:inputText   id="inputOperacion" />
					
					<p:outputLabel   value="Transfusiones: " />
			<p:selectOneRadio id="inputTransfusiones">
				<f:selectItem itemLabel="Si" itemValue="Si" />
				<f:selectItem itemLabel="No" itemValue="No" />
			</p:selectOneRadio>

			<p:outputLabel   value="Hab. tóxicos: " />
					<p:selectOneRadio id="inputht">
				<f:selectItem itemLabel="Si" itemValue="Si" />
				<f:selectItem itemLabel="No" itemValue="No" />
			</p:selectOneRadio>
					<p:outputLabel for="inputhabd" value="Hab. dieteticos: " />
					<p:inputText  id="inputhabd"  />
					
					<p:outputLabel for="inpuths" value="Horas de Sueño: " />
					<p:inputText  id="inpuths"  />
					
					<p:outputLabel for="inputt" value="Traumatismos: " />
					<p:inputText  id="inputt"  />
					</p:panelGrid>
		</p:fieldset>
<p:commandButton value="Registrar" action="#{principalBean.registrarVisitaPrincipal}"
			update=":#{p:component('tablaPac')}" />
	</h:form>
</ui:composition>
</html>
